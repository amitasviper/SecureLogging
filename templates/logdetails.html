{% extends "layout.html" %}
{% block title %}
	{% if title %}
		{{ title }}
	{% else %}
		Secure Logs
	{% endif %}
{% endblock %}
{% block head %}
{{ super() }}
<script src="{{ url_for('static', filename='logdetails.js') }}" type="text/javascript"></script>
{% endblock %}

{% block content %}

  <textarea placeholder="Below logs are in order of their creation. To check sequence verification, click on 'Add to Chain' button corresponding to each log, and finally press 'Verify Sequence'" style="margin-bottom:30px;" class="form-control col-xs-4" id="query" cols="10" rows="10"></textarea>
  <p align="right">
  <button type="reset" id="btn-order" class="btn btn-info" onclick="checkOrder()">Verify Sequence</button>
</p>

  <table class="table table-striped table-bordered" id="table_log_details">
        <tr>
            <th>S.No</th>
            <th>IP/Time</th>
            <th>Log Details</th>
            <th>Action</th>
        </tr>
    </table>

{% endblock %}
