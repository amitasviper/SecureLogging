{% extends "layout.html" %}
{% block title %}
	{% if title %}
		{{ title }}
	{% else %}
		Secure Logs
	{% endif %}
{% endblock %}
{% block head %}
{{ super() }}
<script src="{{ url_for('static', filename='logdetails.js') }}" type="text/javascript"></script>
{% endblock %}

{% block content %}

  <textarea class="form-control" id="query" cols="130" rows="4" ></textarea>
  <button type="reset" class="btn btn-info" onclick="checkOrder()">Verify Sequence</button>

  <table class="table table-striped table-bordered" id="table_log_details">
        <tr>
            <th>S.No</th>
            <th>IP</th>
            <th>Log Details</th>
            <th>Action</th>
        </tr>
    </table>

{% endblock %}
