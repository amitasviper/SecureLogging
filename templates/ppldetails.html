{% extends "layout.html" %}
{% block title %}
	{% if title %}
		{{ title }}
	{% else %}
		Secure Logs
	{% endif %}
{% endblock %}
{% block head %}
{{ super() }}
<script src="{{ url_for('static', filename='ppldetails.js') }}" type="text/javascript"></script>
{% endblock %}

{% block content %}

   <table class="table table-striped table-bordered" id="table_ppl_details">
        <tr>
            <th>S.No</th>
            <th>IP</th>
            <th>PPL Details</th>
            <th>Action</th>
        </tr>
    </table>

   {% if ppl_info %}
        {{ ppl_info }}
   {% endif %}


{% endblock %}
