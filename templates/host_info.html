{% extends "layout.html" %}
{% block title %}
	{% if title %}
		{{ title }}
	{% else %}
		Docker Monitoring
	{% endif %}
{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}

	{% if host_id %}
        <script type="text/javascript">
            var host_id = "{{ host_id }}"
        </script>
		<script src="{{ url_for('static', filename='highcharts.js') }}" type="text/javascript"></script>
		<script src="{{ url_for('static', filename='host_info.js') }}" type="text/javascript"></script>
        <div id="empty_response">Host Down</div>
		<div class="charts" id="charts">
    		<div id="cpu_usage_chart" style="width:100%; height:200px;"></div><br><br>
    		<div id="memory_usage_chart" style="width:100%; height:200px;"></div><br><br>
    		<div id="network_usage_chart" style="width:100%; height:200px;"></div><br><br>
    		<div id="disk_usage_chart" style="width:100%; height:200px;"></div><br><br>
    	</div>
    {% endif %}
{% endblock %}
