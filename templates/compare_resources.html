{% extends "layout.html" %}
{% block title %}
	{% if title %}
		{{ title }}
	{% else %}
		Docker Monitoring
	{% endif %}
{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
	<script src="{{ url_for('static', filename='highcharts.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='compare_resources.js') }}" type="text/javascript"></script>
    
    <div id="empty_response">Host Down</div>
	
	<div class="charts" id="charts">
    	<div id="compare_cpu_chart" style="width:100%; height:200px;"></div><br><br>
    	<div id="compare_memory_chart" style="width:100%; height:200px;"></div><br><br>
    	<div id="compare_network_chart" style="width:100%; height:200px;"></div><br><br>
    	<div id="compare_disk_chart" style="width:100%; height:200px;"></div><br><br>
    </div>
{% endblock %}
